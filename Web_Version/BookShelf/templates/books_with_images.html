<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Библиотека</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative; /* To ensure the "Create" button is positioned relative to the body */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .filter-group {
            margin-right: 20px;
        }
        .filter-group label {
            font-weight: bold;
        }
        .filter-group input, .filter-group select, .filter-group button {
            padding: 8px;
        }
        .filter-group input[type="range"] {
            width: 200px;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }
        .book-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .pagination button.disabled {
            cursor: not-allowed;
        }

        /* Styles for the Create button */
        .create-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .create-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="create-button" onclick="window.location.href='/create'">Добавить Книгу</button>

    <div class="container">
        <h1>Онлайн Библиотека</h1>
        <div class="filters">
            <div class="filter-group">
                <label for="search"></label>
                <input type="text" id="search" placeholder="Поиск по id, автору или году издания">
            </div>
            <div class="filter-group">
                <label for="year-min">Мин. год издания:</label>
                <input type="range" id="year-min" min="1800" max="2024" value="1800">
                <span id="year-min-value">1800</span>
            </div>
            <div class="filter-group">
                <label for="year-max">Макс. год издания:</label>
                <input type="range" id="year-max" min="1800" max="2024" value="2024">
                <span id="year-max-value">2024</span>
            </div>
            <div class="filter-group">
                <label for="status">Статус:</label>
                <select id="status">
                    <option value="">Все</option>
                    <option value="В наличии">В наличии</option>
                    <option value="Выдана">Выдана</option>
                </select>
            </div>
            <div class="filter-group">
                <button id="apply-search" onclick="fetchBooks()">Искать</button>
            </div>
        </div>

        <ul id="book-list" class="book-list"></ul>

        <div class="pagination" id="pagination"></div>
    </div>

    {% load static %}

    <script src = "{% static 'library/js/front.js' %}"></script>

</body>
</html>
